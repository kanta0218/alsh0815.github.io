<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ガルパ スコア計算サイト</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script/onload.js"></script>
    <script src="script/calc.js"></script>
</head>

<body>
<h2>ガルパ スコア計算サイト</h2>
<hr size="1">

<div align="center">
<table border="1">
<tr><td colspan="2">総合力</td><td colspan="3"><input type="number" id="input_CompPower" placeholder="280000" /></td></tr>
<tr><td colspan="2">楽曲</td><td colspan="3"><select id="input_bgm"></select></td></tr>
<tr><td rowspan="2" colspan="2">判定</td><td>Perfect</td><td>Great</td><td>Good</td></tr>
<tr><td><input type="number" id="input_perfectNotes" placeholder="666" /></td><td><input type="number" id="input_greatNotes" placeholder="0" /></td><td><input type="number" id="input_goodNotes" placeholder="0" /></td></tr>
<tr><td colspan="2">最大コンボ</td><td colspan="3"><input type="number" id="input_maxCombo" placeholder="666" /></td></tr>
<tr><td rowspan="5">スキル</td><td>メンバー1</td><td colspan="2"><select id="input_skill1"></select></td><td><select id="input_skillTime1"></select></td></tr>
<tr><td>メンバー2</td><td colspan="2"><select id="input_skill2"></select></td><td><select id="input_skillTime2"></select></td></tr>
<tr><td>メンバー3</td><td colspan="2"><select id="input_skill3"></select></td><td><select id="input_skillTime3"></select></td></tr>
<tr><td>メンバー4</td><td colspan="2"><select id="input_skill4"></select></td><td><select id="input_skillTime4"></select></td></tr>
<tr><td>メンバー5</td><td colspan="2"><select id="input_skill5"></select></td><td><select id="input_skillTime5"></select></td></tr>
<tr><td colspan="2"></td><td colspan="3"><button onclick="calc()">計算</button></td></tr>
</table>
</div>

<hr size="1">

<div>
<table border="1">
<tr><td colspan="2">最終スコア</td><td colspan="3"><span id="output_fScore"></span></td></tr>
<tr><td colspan="2">AP時スコア</td><td colspan="3"><span id="output_apScore"></span></td></tr>
<tr><td colspan="2">ベーススコア</td><td colspan="3"><span id="output_bScore"></span></td></tr>
<tr><td colspan="2">難易度係数</td><td colspan="3"><span id="output_diffCoe"></span></td></tr>
<tr><td colspan="2">難易度</td><td colspan="3"><span id="output_diff"></span></td></tr>
<tr><td colspan="2">総ノーツ数</td><td colspan="3"><span id="output_totalNotes"></span></td></tr>
<tr><td colspan="2">スキル発動時ノーツ数</td><td colspan="3"><span id="output_notesWS"></span></td></tr>
<tr><td colspan="2">ノーツ/秒</td><td colspan="3"><span id="output_nps"></span></td></tr>
<tr><td colspan="2">スコア/ノート</td><td colspan="3"><span id="output_spn"></span></td></tr>
<tr><td colspan="2" rowspan="2">精度</td><td>Perfect率</td><td>Great率</td><td>Good率</td></tr>
<tr><td><span id="output_perfectNP"></span></td><td><span id="output_greatNP"></span/></td><td><span id="output_goodNP"></span/></td></tr>
<tr><td colspan="2">判定係数</td><td colspan="3"><span id="output_judgeCoe"></span></td></tr>
<tr><td colspan="2">コンボ係数</td><td colspan="3"><span id="output_comboCoe"></span></td></tr>
</table>
</div>

<hr size="1">

<div>ver.0.0.5</div>

</body>

</html>
