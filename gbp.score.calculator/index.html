<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <meta name="keywords" content="バンドリ,BanG Dream,ガルパ,スコア,計算,score,calc,高精度">
    <meta name="description" content="スキル・楽曲・精度指定できる高精度スコア計算サイトです。">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>ガルパ スコア計算サイト</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script/onload.js?p=(new Date()).getTime()"></script>
    <script src="script/calc.js?p=(new Date()).getTime()"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="style/main-pc.css">
    <link rel="stylesheet" href="style/main-sp.css">
    <link rel="stylesheet" href="style/seekbar.css">
    <script data-ad-client="ca-pub-6133161179615824" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body>
<h2>ガルパ スコア計算サイト</h2>
<hr size="1">

<div id="waiting">
Please wait.
</div>

<div align="center">

<table border="1" id="input_table">
<tr><td colspan="2">総合力</td><td colspan="3"><input type="number" id="input_CompPower" placeholder="280000" /></td></tr>
<tr><td colspan="2">楽曲</td><td colspan="3"><select id="input_bgm"></select>
<select id="sort_bgm" onchange="sortBGM()">
  <option value="diff-up">難易度 - 昇順</option>
  <option value="diff-down" selected>難易度 - 降順</option>
  <option value="title-up">タイトル - 昇順</option>
  <option value="title-down">タイトル - 降順</option>
</select><br>

<div>
  <input type="radio" id="sortDF_Easy" name="sortDF" value="0" onclick="sortBGM()">
<label for="sortDF_Easy" class="sortDF_Label">Easy</label>
  <input type="radio" id="sortDF_Normal" name="sortDF" value="1" onclick="sortBGM()">
<label for="sortDF_Normal" class="sortDF_Label">Normal</label>
  <input type="radio" id="sortDF_Hard" name="sortDF" value="2" onclick="sortBGM()">
<label for="sortDF_Hard" class="sortDF_Label">Hard</label>
  <input type="radio" id="sortDF_Expert" name="sortDF" value="3" onclick="sortBGM()" checked>
<label for="sortDF_Expert" class="sortDF_Label">Expert</label>
  <input type="radio" id="sortDF_Special" name="sortDF" value="4" onclick="sortBGM()">
<label for="sortDF_Special" class="sortDF_Label">Special</label>
</div>

<div>
<br><span id="input_rangeLV">Lv.5 〜 Lv.30</span>
<p class="slidebar-multithumb">
    <input class="thumb-1" type="range" name="range-1" id="range-1" value="5" min="5" max="30" step="1" onchange="changeLV()">
    <input class="thumb-2" type="range" name="range-2" id="range-2" value="30" min="5" max="30" step="1" onchange="changeLV()">
</p></div>
</td></tr>
<tr><td rowspan="3" colspan="2">判定</td><td>Perfect</td><td>Great</td><td>Good</td></tr>
<tr><td><input type="number" class="input_notes" id="input_perfectNotes" placeholder="666" /></td><td><input type="number" class="input_notes" id="input_greatNotes" placeholder="0" /></td><td><input type="number" class="input_notes" id="input_goodNotes" placeholder="0" /></td></tr>
<tr><td colspan="3"><label for="set_ap"><input type="checkbox" id="set_ap" onchange="setAP()">All Perfect</label></td></tr>
<tr><td colspan="2">最大コンボ</td><td colspan="3"><input type="number" id="input_maxCombo" placeholder="666" /></td></tr>
<tr><td rowspan="5">スキル</td>
<td>1</td><td colspan="3"><select id="input_skillTime1"></select><select class="skillList" id="input_skill1"></select></td></tr>
<tr><td>2</td><td colspan="3"><select id="input_skillTime2"></select><select class="skillList" id="input_skill2"></select></td></tr>
<tr><td>3</td><td colspan="3"><select id="input_skillTime3"></select><select class="skillList" id="input_skill3"></select></td></tr>
<tr><td>4</td><td colspan="3"><select id="input_skillTime4"></select><select class="skillList" id="input_skill4"></select></td></tr>
<tr><td>5</td><td colspan="3"><select id="input_skillTime5"></select><select class="skillList" id="input_skill5"></select></td></tr>
<tr><td colspan="2"></td><td colspan="3"><button onclick="calc()">計算</button></td></tr>
</table>
</div>

<hr size="1">
<h3>計算結果</h3>
<div>
<table border="1">
<tr><td colspan="5" style="text-align:center">Score</td></tr>
<tr><td colspan="1" rowspan="2">予測スコア</td><td>最大</td><td colspan="3"><span id="output_fScore"></span></td></tr>
<tr><td>最小</td><td colspan="3"><span id="output_fScoreMin"></span></td></tr>
<tr><td colspan="2">AP時スコア</td><td colspan="3"><span id="output_apScore"></span></td></tr>
<tr><td colspan="2">理論値スコア</td><td colspan="3"><span id="output_theoScore"></span></td></tr>
<tr><td colspan="5" style="text-align:center">Achievement</td></tr>
<tr><td colspan="2">AP達成率</td><td colspan="3"><span id="output_achievementRate"></span></td></tr>
<tr><td colspan="2">理論値達成率</td><td colspan="3"><span id="output_theoretical"></span></td></tr>
<tr><td colspan="5" style="text-align:center">Info</td></tr>
<tr><td colspan="2">ベーススコア</td><td colspan="3"><span id="output_bScore"></span></td></tr>
<tr><td colspan="2">難易度係数</td><td colspan="3"><span id="output_diffCoe"></span></td></tr>
<tr><td colspan="2">難易度</td><td colspan="3"><span id="output_diff"></span></td></tr>
<tr><td colspan="2">総ノーツ数</td><td colspan="3"><span id="output_totalNotes"></span></td></tr>
<tr><td colspan="2">ノーツ/秒</td><td colspan="3"><span id="output_nps"></span></td></tr>
<tr><td colspan="2" rowspan="2">精度</td><td>Perfect率</td><td>Great率</td><td>Good率</td></tr>
<tr><td><span id="output_perfectNP"></span></td><td><span id="output_greatNP"></span/></td><td><span id="output_goodNP"></span/></td></tr>
<tr><td colspan="2">判定係数</td><td colspan="3"><span id="output_judgeCoe"></span></td></tr>
</table>
</div>

<hr size="1">
<h3>楽曲情報</h3>
<div>
<table border="1">
<tr><td>曲名</td><td><span id="minfo_title"></span></td></tr>
<tr><td>バンド</td><td><span id="minfo_band"></span></td></tr>
<tr><td>時間</td><td><span id="minfo_time"></span></td></tr>
</table>
</div>
